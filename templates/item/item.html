<form class="{{cssClass}} {{item.type}} flexcol" autocomplete="off">
  <header class="sheet-header">
    <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Weapon Name"/></h1>
    </div>
  </header>

  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="details">Details</a>
  </nav>

  <section class="sheet-body">
    <div class="tab" data-group="primary" data-tab="description">
      {{editor content=system.description target="system.description" button=true owner=owner editable=editable}}
    </div>

    <div class="tab" data-group="primary" data-tab="details">
      <div class="form-group">
        <label>Weapon Type:</label>
        <input type="text" name="system.weaponType" value="{{system.weaponType}}"/>
      </div>
      <div class="form-group">
        <label>Damage:</label>
        <input type="text" name="system.damage" value="{{system.damage}}"/>
      </div>
      <div class="form-group">
        <label>Range:</label>
        <input type="text" name="system.range" value="{{system.range}}"/>
      </div>
    </div>
  </section>
</form>
